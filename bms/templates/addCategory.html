{% extends 'manage_home.html' %}

{% block content %}
    <div class="row">
    <h2>编辑分类</h2>
        <hr>
    <form class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title" class="col-sm-2 control-label">类名</label>
            <div class="col-sm-10">
                {{ form.title }}
                <span id="title" class="help-block"></span>
            </div>

        </div>
        <div class="form-group">
            <label for="id_description" class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
                {{ form.description }}
                <span id="description" class="help-block"></span>
            </div>
        </div>
    </form>
    <button id="submit_category" class="btn btn-default">提交</button>
    </div>
{% endblock %}
