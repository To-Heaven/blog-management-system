{% extends 'manage_home.html' %}

{% block content %}
    <div class="row">
        <h2>文章分类管理</h2>
        <hr>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>分类名</th>
                <th>文章数量</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for category in categorys %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ category.title }}</td>
                    <td>{{ category.article_count }}</td>
                    <td>{{ category.create_time|date:'Y-m-d H:i:s' }}</td>
                    <td>
                        <a href="{% url 'editCategory' category_id=category.id %}">
                            <button id="editCategory" class="btn btn-warning">编辑</button>
                        </a>
                        <a del_category_url="{% url 'delCategory' category_id=category.id %}">
                            <button id="deleteCategory" class="btn btn-danger">删除</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
